<!--
-----------------------------------------
Fichier : templates/base.html
-----------------------------------------
Structure de base du site.
-----------------------------------------
-->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Medianautes - {{ title if title else 'Accueil' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <h1><a href="{{ url_for('home') }}">Medianautes</a></h1>
    <nav>
      <!-- Lien pour rafraîchir les flux, si on le souhaite -->
      <a href="{{ url_for('refresh_feeds') }}">Rafraîchir les flux</a>
    </nav>
  </header>

  <div class="container">
    <!-- Barre latérale à gauche -->
    <aside class="sidebar">
      <h2>Médias</h2>
      <!-- On prévoit un bloc qui sera alimenté via le template child -->
      {% block sidebar %}{% endblock %}
    </aside>

    <!-- Contenu principal -->
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <footer>
    <p>&copy; 2025 - Medianautes</p>
  </footer>

</body>
</html>
